<body>
    <form method="POST" action="" novalidate autocomplete="off">
    <table border="1px" width="500px" align="center" bgcolor="#ddd">
        <thead>
            <tr>

            </tr>
        </thead>

            <tr>
                <td>Month</td>

            <tr>

            </tr>
            <tr>
                <td>Gender</td>

                    <input type="radio" name="gen"/> Female
